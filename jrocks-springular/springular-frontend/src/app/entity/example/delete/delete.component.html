<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content>
  Are you sure to remove {{firstName}} {{lastname}} example with id '{{id}}'?
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
