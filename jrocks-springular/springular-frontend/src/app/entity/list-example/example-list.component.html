<div class="container">
  <h1>{{title | uppercase}}</h1>
  <div class="row">
    <div class="col-md-5">
      <mat-form-field class="search-input">
        <input matInput placeholder="Search examples" autocomplete="off" #filter>
      </mat-form-field>
      <div class="">
        <div class="form-action">
          <button (click)="preview()" class="mat-elevation-z10" mat-mini-fab color="primary" [disabled]="!canPreview()">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <button (click)="next()" class="mat-elevation-z10" mat-mini-fab color="primary" [disabled]="!canNext()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </div>
      <mat-card class="list-card" *ngFor="let ex of examples"
                [class.mat-elevation-z6]="ex.id == selected?.id"
                (click)=select(ex)>
        <h4 mat-line>
          <mat-icon mat-list-icon>person</mat-icon>
          {{ex.username}}
        </h4>
        <p mat-line> {{ex.firstname}} {{ex.lastname}}</p>
      </mat-card>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
