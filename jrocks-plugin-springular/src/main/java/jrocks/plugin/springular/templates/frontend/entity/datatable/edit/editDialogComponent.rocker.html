@import jrocks.plugin.api.ClassApi
@import jrocks.plugin.api.FieldApi
@import jrocks.plugin.api.ClassParameterApi
@import java.time.LocalDateTime
@import java.time.format.DateTimeFormatter
@option discardLogicWhitespace=true
@args(ClassApi bean, ClassParameterApi param)

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content class="dialog-container">
    <mat-form-field>
      <input matInput placeholder="User name" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Fistname" formControlName="firstname">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Lastname" formControlName="lastname">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" class="mat-raised-button mat-primary" [disabled]="!form.valid">Save</button>
    <button class="mat-button" (click)="close()">Close</button>
  </mat-dialog-actions>
</form>
